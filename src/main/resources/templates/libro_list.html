<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Isbn</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Ejemplares</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editorial</th>
                    </tr>
                </thead>
                <tbody th:each="libro : ${libros}">
                    <tr>
                        <th scope="row" th:text="${libro.isbn}"></th>
                        <th scope="row" th:text="${libro.titulo}"></th>
                        <th scope="row" th:text="${libro.ejemplares}"></th>
                        <th scope="row" th:text="${libro.autor.nombre}"></th>
                        <th scope="row" th:text="${libro.editorial.nombre}"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
