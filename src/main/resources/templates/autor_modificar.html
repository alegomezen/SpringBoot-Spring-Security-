<html>
    <head>
        <title>Modificador de autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form th:action="@{/autor/modificar/__${autor.id}__}" method="POST" enctype="multipart/form-data"
 >
            <input hidden th:value="${id}" name="id"><!-- Al id lo ponemos como hidden para que NO se pueda modificar -->
                <div>
                    <div th:if="${error!= null}">
                        <div>
                            <h5>Error ðŸ‘Ž</h5>
                            <p th:text="${error}"></p>
                        </div>  
                    </div> 
                    <div th:if="${exito!= null}">
                        <div>
                            <h5>Exito!</h5>
                            <p th:text="${exito}"></p>
                        </div>  
                    </div> 
                    <div>
                        <label> Cargar Autores</label>
                        <input th:value="${autor.nombre}" type="text" name="nombre">                           
                    </div> 
                </div>                
                <button type="submit"> Actualizar </button>
            </form>
        </div>
    </body>
</html>
